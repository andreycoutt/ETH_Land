      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>
    <!-- HEADER -->
    <header class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Cão & Companhia</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://localhost:3000/">Início</a></li>
            <li><a href="http://localhost:3000/sobre.html" target="_blank">Sobre</a></li>
            <li><a href="http://localhost:3000/contato.html" target="_blank">Contato</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="container" style="margin-top: 70px;">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Bem-Vindo ao Cão & Companhia</h1>
          <hr/>
        </div>
      </div>

      <div id="petsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>

    <!-- PET TEMPLATE -->
    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="Pet Image" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">

            <strong>Nome:</strong> <span class="pet-breed">Golden Retriever</span><br/>
            <strong>Localização:</strong> <span class="pet-location">Warren, MI</span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Adotar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">

        <p class="text-center">&copy; 2024 Cão & Companhia. Todos os direitos reservados.</p>
